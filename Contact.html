<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name=" description" content="Durable and affordable jackets when out in nature made by Rainydays"/>
    <title>Rainydays_CA</title>
    <link href="CSS/styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="Index.html" class="Rainydays_header">Rainydays</a>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>
                <li><a href="Jackets.html">Jackets</a></li>
            </ul>
        </nav> 
        <img src="Images\RainyDays_Logo.png" class="logo">      
    </header>
    <main class="contact">
        <h1>Contact</h1> 
        <form method="POST">
            <div class="form_content">
                <section>
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="jacket">Jacket</label>
                    <select id="Jacket" name="Jacket"> 
                        <option value="Jacket1">Lemondays</option>
                        <option value="Jacket2">Bluedays</option>
                        <option value="Jacket3">Lemondays #2</option>
                        <option value="Jacket3">Crimsondays</option>
                    </select>
                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Sign up for newsletter</label> 
                    </div>
                </section>
                <section>
                    <label for="Message">Message</label>
                    <textarea id="Message" name="Message"></textarea>
                </section>
            </div>
        <input type="submit" value="Send" class="cta-button">
        </form>
    </main> 
    <footer>Copyright &copy;</footer>   
</body>
</html>
